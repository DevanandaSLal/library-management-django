<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}



{% block content %}
<h2 class="text-center bg-dark text-light">Details</h2>
<div class="card mx-auto mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{book.cover.url}}" class="img-fluid rounded-start" alt="..." style="height:200px;width:100%">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title text-dark " style="font-weight:bold">{{book.title}}</h5>
        <p class="card-text text-dark">{{book.author}}</p>
        <p class="card-text txt-dark"><small class="text-muted">{{book.language}}</small></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
