<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}



{% block content %}
<h2  class="text-center">View books</h2>
<table class="table table-bordered bg-light">
    <tr>
        <th>Title</th><th>Author</th><th>Pages</th><th>Prices</th><th>Language</th><th>Cover</th><th>Pdf</th><th>View</th><th>Edit</th><th>Delete</th>
    </tr>

    {% for i in book %}
    <tr>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.price}}</td>
        <td>{{i.language}}</td>
        <td><img src="{{i.cover.url}}" height="100px" width="100%"></td>
        <td><a href="{{i.pdf.url}}">Document</a></td>
        <td><a href="{% url 'books:detail' i.id %}" class="btn btn-danger">View</a></td>
        <td><a href="{% url 'books:edit' i.id %}" class="btn btn-danger">Edit</a></td>

        <td><a href="{% url 'books:delete' i.id%}" class="btn btn-danger">Delete</a></td>

    </tr>
    {% endfor %}

</table>
